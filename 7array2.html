<!DOCTYPE html>
<html>

<head>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <link href="node_modules/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app7" style=" margin: 25px;">
        <div class="card card-primary">
            <div class="card-header">Array</div>
            <div class="card-body">
                <!-- {{pesan}} -->
                <div class="form-group">
                    nama: <input type="text" v-model='isi1'> harga <input type="text" v-model='isi2'> jumlah: <input
                        type="text" v-model='isi3'>
                    <br>
                    <button class="btn btn-primary" @click='tambahData'>tambah data</button>
                </div>
                <hr>
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th>nama</th>
                            <th>harga</th>
                            <th>jumlah</th>
                            <th>total</th>
                            <th>aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for='(mk, index) in makanan'>
                            <td>{{mk.nama}}</td>
                            <td>{{mk.harga}}</td>
                            <td>{{mk.jumlah}}</td>
                            <td>{{mk.total}}</td>
                            <td>
                                <button class="btn btn-danger" @click='hapusData'>hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <b >total harga: {{jumlah}}</b>
            </div>
        </div>
    </div>

    <script src="apps.js"></script>
</body>

</html>
