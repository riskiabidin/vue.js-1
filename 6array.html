<!DOCTYPE html>
<html>

<head>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <link href="node_modules/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app6" style=" margin: 25px;">
        <div class="card card-primary">
            <div class="card-header">Array</div>
            <div class="card-body">
                <!-- {{pesan}} -->
                <p><b>data kendaraan:</b></p>
                <ul>
                    <li>{{kendaraan[0]}}</li>
                    <li>{{kendaraan[1]}}</li>
                </ul>
                <hr>
                <p><b>data kendaraan (menggunakan perulangan):</b></p>
                <ul>
                    <li style="margin-bottom: 5px;" v-for="(kd,index) in kendaraan">
                        <button class="btn btn-danger" @click='hapus(index)'>x</button> {{kd}}
                    </li>
                </ul>
                <hr>
                <div class="form-group">
                    <label>nama kendaraan:</label>
                    <input type="text" class="form-control" v-model='isi'><br>
                    <button class="btn btn-primary" @click='tambah'>tambah data </button>
                </div>
                <hr>
                <b>array multivalue</b>
                <br>
                <ul v-for="kd in kendaraan2">
                    <li>
                        jenisnya:{{kd.jenis}},
                        merknya:{{kd.merk}},
                        warnanya:{{kd.warna}}
                    </li>
                </ul>
            </div>
            <div class="form-group">
                jenis: <input type="text" v-model='isi2'>
                merk: <input type="text" v-model='isi3'>
                warna: <input type="text" v-model='isi4'>
                <button class="btn btn-primary" @click='tambahData'>tambah data</button>
            </div>
            <table class="table table-hover text-nowrap">
                <thead>
                    <tr>
                        <th>jenis</th>
                        <th>merk</th>
                        <th>warna</th>
                        <th>aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="kd in kendaraan2">
                        <td>{{kd.jenis}}</td>
                        <td>{{kd.merk}}</td>
                        <td>{{kd.warna}}</td>
                        <td> <button class="btn btn-danger" @click='hapusData'>hapus</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="apps.js"></script>
</body>

</html>
